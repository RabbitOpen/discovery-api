server:
  port: 1802


discovery:
  application:
    code: spring-cloud-2.7.2
    groupName: default
    security:
      #rsa密钥
      key: ""
      # 白名单模式
      mode: WHITE
      pattern: "/"
    http:
      mode: SYNC
    agent:
      servers: "localhost:12345,127.0.0.1:12345"
  # 注册中心
  registry:
    address: "localhost:1802, 127.0.0.1:1802"
  config:
    max: 8
    handler:
    items:
      - name: yaml-config
        priority: -1          # 优先级小于0的高于本地配置
        namespace: n1
