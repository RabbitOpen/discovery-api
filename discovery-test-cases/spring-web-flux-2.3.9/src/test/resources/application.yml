server:
  port: 1802


discovery:
  application:
    code: "spring-web-flux 2.3.9"
    clusterName: default
    security:
      #rsa密钥
      key: ""
      # 白名单模式
      mode: WHITE
      patterns: "/config/**, /discovery/**, /open/**, /rest/**"
    http:
      mode: ASYNC
    flt:
      servers: "localhost:12345,127.0.0.1:12345"
  # 注册中心
  registry:
    address: "localhost:1802, 127.0.0.1:1802"





#open api

base:
  url:
    name: http://localhost:1802

open:
  rsa:
    privateKey: ""